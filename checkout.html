<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveIT Solutions Payment Form</title>
    <script src="https://gateway.moneris.com/chkt/js/chkt_v1.00.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, rgba(176, 224, 230, 0.8) 0%, rgba(135, 206, 250, 0.8) 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        .payment-methods {
            text-align: center;
            margin-top: 30px;
        }
        .payment-methods img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        .invoice-note {
            background-color: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/NawXcUE.png" alt="SolveIT Solutions Logo">
        </div>
        <h1>Secure Payment Form</h1>
        <div class="invoice-note">
            <strong>Important:</strong> To ensure payments are processed properly, please enter the exact invoice number and amount as they appear on your invoice.
        </div>
        <div id="monerisCheckout"></div>
        <div class="payment-methods">
            <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="413" height="59" border="0" />
        </div>
        <div class="footer">
            <p>Â© 2024 SolveIT Solutions. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Cleave('#amount', {
                numeral: true,
                numeralThousandsGroupStyle: 'thousand',
                numeralDecimalMark: '.',
                numeralDecimalScale: 2,
                onValueChanged: function(e) {
                    let value = e.target.rawValue;
                    if (value && !value.includes('.')) {
                        e.target.value = value + '.00';
                    }
                }
            });

            // Initialize Moneris Checkout
            var myCheckout = new monerisCheckout();

            // Set Callbacks
            myCheckout.setCallback("page_loaded", function() {
                console.log("Page loaded");
            });

            myCheckout.setCallback("payment_complete", function(response) {
                console.log("Payment complete", response);
            });

            myCheckout.setCallback("payment_error", function(error) {
                console.log("Payment error", error);
            });

            // Render Moneris Checkout
            myCheckout.render("monerisCheckout", {
                checkoutId: "chktFCLS378140",
                amount: "10.00",
                currency: "CAD"
            });
        });
    </script>
</body>
</html>
