<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveIT Solutions Payment Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        .payment-methods {
            text-align: center;
            margin-top: 30px;
        }
        .payment-methods img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/NawXcUE.png" alt="SolveIT Solutions Logo">
        </div>
        <h1>Secure Payment Form</h1>
        <form action="https://www3.moneris.com/HPPDP/index.php" method="post">
            <input type="hidden" name="ps_store_id" value="E9RGA78140">
            <input type="hidden" name="hpp_key" value="hp7GCPB7L9QM">
            <input type="hidden" name="currency_code" value="CAD">
            
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" name="order_id" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (CAD)</label>
                <input type="text" id="amount" name="charge_total" required>
            </div>
            <div class="form-group">
                <button type="submit">Complete Payment</button>
            </div>
        </form>
        <div class="payment-methods">
            <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="413" height="59" border="0" />
        </div>
        <div class="footer">
            <p>Â© 2024 SolveIT Solutions. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Cleave('#amount', {
                numeral: true,
                numeralThousandsGroupStyle: 'thousand',
                numeralDecimalMark: '.',
                numeralDecimalScale: 2,
                onValueChanged: function(e) {
                    let value = e.target.rawValue;
                    if (value && !value.includes('.')) {
                        e.target.value = value + '.00';
                    }
                }
            });
        });
    </script>
</body>
</html>
