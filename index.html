<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            max-width: 250px; /* Smaller input boxes */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 auto; /* Center the input boxes */
        }
        .form-group button {
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #357ABD;
        }
        .payment-methods {
            margin-top: 20px;
        }
        .payment-methods img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/NawXcUE.png" alt="solveIT solutions Logo">
        <h1>Secure Payment Form</h1>
        <form action="https://www3.moneris.com/HPPDP/index.php" method="post">
            <input type="hidden" name="ps_store_id" value="E9RGA78140">
            <input type="hidden" name="hpp_key" value="hp7GCPB7L9QM">
            <input type="hidden" name="currency_code" value="CAD">
            
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" name="order_id" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="charge_total" required>
            </div>
            <div class="form-group">
                <button type="submit">Complete Payment</button>
            </div>
        </form>
        <div class="payment-methods">
            <img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="413" height="59" border="0" />
        </div>
        <div class="footer">
            <p>SolveIT Solutions Â©</p>
        </div>
    </div>
</body>
</html>
